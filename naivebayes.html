<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link href="bayes-style.css" rel="stylesheet" />
      <title>Naive Bayes Sorting Model</title>
      
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-dark bg-inverse">
          <a class="navbar-brand" href="http://automatingme.com/">Home</a>
      </nav>
      <div class="container-fluid">

          <h1 id="page-title">Naive Bayes Model</h1>
          <form id="target">
              <fieldset name="tweet" class="form-group">
                <label for="tweet-label">This model tells you if a tweet is related to the Mandrill app or not.</label>
                <input type="text" class="form-control" id="tweettext" placeholder="Enter a tweet">
                
              </fieldset>
              <input type="button" value="Submit" onclick="post();" class="btn btn-primary">
              <input type="button" value="Reset" id="reset" class="btn btn-primary">

            </form>
          
        <div id="result"></div>

      </div>
      <script type="text/javascript">
          
        function post(){
            var tweettext = $('#tweettext').val();
            $.post('querydb.php', {posttext:tweettext},
                  function(data){
                    $('#result').html(data);
                });
        };
        
         $("#reset").click(function(){
             $(this).closest('form').find("input[type=text], textarea").val(""); 
             $('#result').html('');
         })
          
          
        
      </script>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
          
  </body>
</html>
